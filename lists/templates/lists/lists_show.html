<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Task Manager</title>
</head>

<body>
    <h1>Task Manager</h1>

    <form action="/" method="post">
        {% csrf_token %}
        <input type="text" id="new-task" name="title" placeholder="Enter a new task">
    </form>

    <table id="tasks-table">
        {% for task in tasks %}
        <tr>
            <td>{{ forloop.counter }}. {{ task.title }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
